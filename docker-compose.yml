# Agentbox Docker Compose Configuration
# Minimal agentic container with RuVector standalone vector database

services:
  agentbox:
    image: agentbox:runtime-${ARCH:-aarch64-linux}
    container_name: agentbox
    hostname: agentbox
    restart: unless-stopped

    # Resource limits (Oracle Cloud ARM free tier compatible)
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 24G
        reservations:
          cpus: '1'
          memory: 4G

    ports:
      - "22:22"       # SSH
      - "8080:8080"   # code-server (optional)
      - "9090:9090"   # Management API
      - "9700:9700"   # RuVector API
      # 9600 (Z.AI) is internal only

    environment:
      # API Keys (required for full functionality)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}

      # Optional API Keys
      - GOOGLE_GEMINI_API_KEY=${GOOGLE_GEMINI_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}

      # RuVector Configuration (standalone - NO PostgreSQL)
      # Uses embedded redb storage with HNSW indexing
      - RUVECTOR_DATA_DIR=/var/lib/ruvector
      - RUVECTOR_PORT=9700
      - RUVECTOR_LOG_LEVEL=info

      # Management API
      - MANAGEMENT_API_PORT=9090
      - MANAGEMENT_API_KEY=${MANAGEMENT_API_KEY:-change-this-secret-key}

      # Runtime
      - NODE_ENV=production
      - LOG_LEVEL=info

    volumes:
      # Persistent RuVector data (embedded redb storage)
      - ruvector-data:/var/lib/ruvector

      # Workspace (mount your project here)
      - ./workspace:/workspace

      # Optional: Mount host SSH keys (read-only)
      # - ~/.ssh:/home/devuser/.ssh:ro

      # Optional: Mount Claude credentials
      # - ~/.claude:/home/devuser/.claude

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    # Security
    security_opt:
      - no-new-privileges:true

  # Desktop variant (uncomment to use VNC)
  # agentbox-desktop:
  #   image: agentbox:desktop-${ARCH:-aarch64-linux}
  #   container_name: agentbox-desktop
  #   ports:
  #     - "22:22"
